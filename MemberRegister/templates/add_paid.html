{% extends "base.html" %}
{% block content %}
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
            <div>
                <a herf="{{ url_for("logout_page") }}">登出</a>
                <a herf="{{ url_for("statistics_page") }}">查看统计</a>
            </div>
			<h3 class="text-center">
				添加学号
			</h3>
		</div>
	</div>
</div>
    <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
            {% if msg %}
            <div class="alert alert-dismissable alert-info">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h4>
                    注意!
                </h4>  {{ msg }}
            </div>
            {% endif %}
			<form role="form" class="form-horizontal" action="{{ url_for("add_paid_page") }}" method="post">
				<div class="form-group">
					 <label for="exampleInputEmail1">新增学号</label><input type="text" name="student_id" minlength="10" maxlength="10" required="required" onkeyup="value=value.replace(/[^\d]/g,'')" class="form-control" id="exampleInputEmail1" />
				</div>
                <button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
